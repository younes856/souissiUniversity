<div class="right_col" role="main">
          <div class="">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2 >Ajouter ou Modifier un Compte  </h2>                   
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <form th:object="${compte}" th:action="@{addOrUpdateCompte}" method="post" class="form-horizontal form-label-left" novalidate>

                      <span class="section" ><p th:text="${message}" style="text-align: center;" th:class="${message != null ? message == '' ? '' : 'alert alert-warning': ''}" /></span>
						<div>
							<input th:field="*{id}" type="hidden" />
						</div>
                     
                     
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Num<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input  class="form-control col-md-7 col-xs-12" data-validate-length-range="3" data-validate-words="1"  required="required" type="text" th:field="*{num}">
                        </div>
                      </div>
                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button id="send" type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
